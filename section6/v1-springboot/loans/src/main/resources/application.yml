server:
    port: 8090
spring:
    application:
        name: loans
    datasource:
        username: sa
        password: ' '
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
    h2:
        console:
            enable: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true


